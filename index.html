<body>

                </div>
                <ul class="nav_items_container">
                    <li class="nav_item">

                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_item_link">Products</a>
                    </li>
                </ul>
            </div>
            <div class="nav_content_right d-flex">
                <div class="notification_container">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                        <path
                            d="M8 16a2 2 0 001.985-1.75c.017-.137-.097-.25-.235-.25h-3.5c-.138 0-.252.113-.235.25A2 2 0 008 16z">
                        </path>

                </div>
                <div class="profile_display">
                    <!--Includes dropdown-->
                    <img src="https://res.cloudinary.com/dahn8uiyc/image/upload/v1615984379/avatar_nmxgti.jpg"

                    <div class="drop_content" id="drop_content">
                        <ul class="drop_list_container">
                            <li class="drop_list"><a href="#" class="drop_link">Profile</a></li>
                            <li class="drop_list"><a href="#" class="drop_link">Settings</a></li>
                            <li class="drop_list"><a href="#" class="drop_link">Logout</a></li>

    <script src="main.js"></script>

</html>
